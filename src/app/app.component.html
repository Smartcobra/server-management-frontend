<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
                <div class="col-sm-6">
                  <h2>Manage Server</h2>
               </div>
                    <div class="col-sm-6">
                      <button type="button" class="btn btn-primary">Print Report</button>
                      <a href="#addServer" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>New Server</span> </a>
                      <span>
                        <select class="btn btn-info" style="height: 32.90px;">
                          <option value="ALL">ALL</option>
                          <option value="SERVER_UP">SERVER_UP</option>
                          <option value="SERVER_DOWN">SERVER_DOWN</option>

                        </select>
                      </span>
                    </div> 
          </div>
      </div>

    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<div  id="addServer" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Server</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
            <div class="form-group">
              <label for="IpAddress">IP Address</label>
              <input type="text" class="form-control" ngModel name="ipAddress" required>
            </div>
            <div class="form-group">
              <label for="name">Server Name</label>
              <input type="text" class="form-control" ngModel name="name" required>
            </div>
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                  <div class="form-group">
                    <label for="memory">Memory</label>
                    <input type="text" class="form-control" ngModel name="memory" required>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                  <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" class="form-control" ngModel name="type" required>
                  </div>
                </div>
            </div>
            <div class="form-group">
              <label>Status</label>
              <select name="status" ngModel="SERVER_DOWN" class="form-control" name="status" required>
                <option value="SERVER_UP">SERVER UP</option>
                <option value="SERVER_DOWN">SERVER DOWN</option>
              </select>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" id="closeModal" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
